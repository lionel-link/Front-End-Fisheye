<!DOCTYPE html>
<html lang="fr">

  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/lightbox.css">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" alt="logo" class="logo" /></a>
    </header>
    <main id="main">
      <div id="photograph-header">
        <div class="bloc-contact"><button class="contact_button" onclick="displayModal()">Contactez-moi</button></div>
        <div id="photographer-photo"></div>
      </div>
      <div class="container">
        <div class="custom-select">
          <span class="select-title">Trier par</span> <select aria-labelledby="trier en fonction de" name="select"
            id="select">
            <option value="likes">Popularité</option>
            <option class="divider" disabled></option>
            <option value="date">Date</option>
            <option class="divider" disabled></option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div id="folioContainer"></div>
        <div id="price"></div>
      </div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="fermer la modale" onclick="closeModal()" />
        </header>
        <form id="form">
          <div class="formData">
            <label>Prénom</label>
            <input class="text-control" type="text" minlength="2" id="first" name="first" required />
          </div>
          <div class="formData">
            <label for="last">Nom</label><br>
            <input class="text-control" type="text" minlength="2" id="last" name="last" required />
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email" required />
          </div>
          <div class="formData">
            <label for="message">Votre message</label><br>
            <textarea aria-labelledby="Votre message" class="text-control" type="text" id="message" name="message"
              required></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js" type="module" defer></script>
  </body>

</html>
